<mat-card class="top-card">
  <!-- 標題 -->
  <mat-card-header class="card-header">
    <h2>{{ "0101.title.view" | translate }}</h2>
  </mat-card-header>
  <!-- 分隔線 -->
  <mat-divider></mat-divider>

  <!--==========站點資訊==========  -->
  <mat-card-content>
    <form [formGroup]="validateForm">
      <div class="top-container">
        <h3>{{ "0101.stationInfo" | translate }}</h3>

        <!-- =====第一列===== -->
        <div class="top-row">
          <!-- 站點代碼 -->
          <div class="top-item">
            <label for="station">
              {{ "0101.station" | translate }}：
            </label>
            <mat-form-field>
              <input readonly matInput formControlName="station"/>
            </mat-form-field>
          </div>

          <!-- 站點名稱 -->
          <div class="top-item">
            <label for="stationName">
              {{ "0101.stationName" | translate }}：
            </label>
            <mat-form-field>
              <input readonly matInput formControlName="stationName"/>
            </mat-form-field>
          </div>
        </div>

        <!-- =====第二列===== -->
        <div class="top-row">
          <!--站點種類 -->
          <div class="top-item">
            <label for="stationKind">
              {{ "0101.stationKind" | translate }}：
            </label>
            <mat-form-field>
              <input readonly matInput formControlName="stationKind"/>
            </mat-form-field>
          </div>

          <!-- 啟用狀態 -->
          <div class="top-item">
            <label for="isActive">
              {{ "0101.isActive" | translate }}：
            </label>
            <mat-form-field>
              <input formControlName="isActive" type="hidden" />
              @if (validateForm.get('isActive')?.value === true) {
                <input matInput readonly [value]="'common.active' | translate"/>
              }
              @if (validateForm.get('isActive')?.value === false) {
                <input matInput readonly [value]="'common.disable' | translate"/>
              }
            </mat-form-field>
          </div>
        </div>

      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <!-- 返回按鈕 -->
    <button mat-raised-button (click)="toQry()" class="top-btn">
      {{ "common.back" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
